                window.onload = function() {
            const currentDate = new Date();
            const targetDate = new Date("2025-02-6");

            const valentinesCard = document.querySelector('.valentines-card');
            const beforeValentinesContent = document.querySelector('.before-valentines-content');

            if (currentDate < targetDate) {
                valentinesCard.style.display = 'none';
                beforeValentinesContent.style.display = 'block';
                addRandomHearts();
            } else {
                valentinesCard.style.display = 'block';
                beforeValentinesContent.style.display = 'none';
            }
        };

        function addRandomHearts() {
            const heartContainer = document.body; // Add hearts to the body
            const numHearts = 10; // Number of hearts

            for (let i = 0; i < numHearts; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart-shape");
                
                // Random positioning
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";

                heartContainer.appendChild(heart);
            }
        }



        // Function to send request to PythonAnywhere Flask app
        function sendRequest() {
            fetch("https://dh2604.pythonanywhere.com/send-email", {
                method: "POST",
                mode: "cors",  // Enable CORS
                headers: {
                    "Content-Type": "application/json",
                }
            })
            .then(response => response.json())
            .then(data => alert("Response: " + data.message))
            .catch(error => console.error("Error:", error));
        }
