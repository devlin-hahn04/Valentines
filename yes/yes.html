<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cardStyle.css">
    <title>Document</title>

    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <script>
        // Set the target date (e.g., February 14, 2025)
        const targetDate = new Date("2025-02-14");

        // Check if the current date is before the target date
        window.onload = function() {
            const currentDate = new Date();
            const valentinesCard = document.querySelector('.valentines-card');
            const beforeValentinesContent = document.querySelector('.before-valentines-content');
            
            // Hide or show content based on the date
            if (currentDate < targetDate) {
                valentinesCard.style.display = 'none';  // Hide the Valentine's card
                beforeValentinesContent.style.display = 'block';  // Show alternative content
            } else {
                valentinesCard.style.display = 'block';  // Show the Valentine's card
                beforeValentinesContent.style.display = 'none';  // Hide alternative content
            }
        };

        // Function to send request to PythonAnywhere Flask app
        function sendRequest() {
            fetch("https://dh2604.pythonanywhere.com/send-email", {
                method: "POST",
                mode: "cors",  // Enable CORS
                headers: {
                    "Content-Type": "application/json",
                }
            })
            .then(response => response.json())
            .then(data => alert("Response: " + data.message))
            .catch(error => console.error("Error:", error));
        }

    </script>

</head>

<body>

    <!-- Content to display before February 14 -->
    <div class="before-valentines-content" style="display:none;">
        <h1>Get ready for Valentine's Day!</h1>
        <p>There's something special for you on February 14!</p>

        <!-- Button to make request to Flask -->
        <button onclick="sendRequest()">Send Request to Flask</button>

    </div>

    <!-- Valentine's Card Content -->
    <div class="valentines-card" style="display:none;">
        <input id="open" type="checkbox">
        <label class="open" for="open"></label>
        <div class="card-front">
            <div class="note">Click to Open</div>
        </div>
        <div class="card-inside">
            <div class="text-one">Happy</div>
            <div class="heart"></div>
            <div class="smile"></div>
            <div class="eyes"></div>
        </div>
    </div>

</body>
</html>
